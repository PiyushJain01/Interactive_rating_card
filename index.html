<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="box">
      <div class="logo">
        <img  id="img1" src="images/icon-star.svg" alt="Loading...">
      </div>
      <div class="hide imgbox">
        <img id="img2" src="images/illustration-thank-you.svg" alt="Loading...">
      </div>
      <span  class="hide rating"></span>
      <h2 class="heading"> How did we do?</h2>
      <h2 class="hide" style="text-align: center;"> Thank you</h2>
      <p class="details">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <p class="hide details">We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch! </p>

      <div class="btns">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
      <button class="submit">
        SUBMIT
      </button>
      
    </div>
  </main>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Piyush Jain</a>. -->
  </div>
  <script src="script.js"></script>
</body>
</html>
